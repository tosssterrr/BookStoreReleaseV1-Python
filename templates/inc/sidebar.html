{% load static %}
{% load mptt_tags %}

<div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
    <ul class="list ps-0">
        {% recursetree nodes %}
        <li class="mb-1">
            <a href="{{ node.get_absolute_url }}" class="link-dark rounded">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
            <ul class="children">
                {{ children }}
            </ul>
            {% endif %}
        </li>
        {% endrecursetree %}
    </ul>
</div>
