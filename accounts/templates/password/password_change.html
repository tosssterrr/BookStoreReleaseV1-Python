{% extends 'base.html' %}

{% block title %}
    Забыли пароль?
{% endblock %}


{% block sidebar %}
{% endblock %}
{% block content %}

  {% load crispy_forms_tags %}  

    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Смена пароля</h2>
		<hr>
        <p>Введите старый и новый пароль.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Сменить пароль</button>
        </form>
    </div>

{% endblock %}
