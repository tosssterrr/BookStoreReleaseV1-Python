<!doctype html>
<html lang="en">
<head>

    <link rel="icon" href="/static/img/main_icon.jpg" sizes="512x512">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"></script>

    <title> Книгоед - Главная</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="/admin/" class="nav-link px-2 text-white">Admin</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="/book_search/" method="get">
                <input type="search" class="form-control form-control-dark" name="name" placeholder="Поиск..." autocomplete="off">

            </form>

            <div class="text-end">
                <a class="btn btn-warning" href="/cart">
                    Корзина
                </a>
            </div>
            <span class="navbar-text">
            <a class="m-1 btn btn-primary" href="/accounts/profile/">Личный Кабинет</a><a class="m-1 btn btn-danger" href="/accounts/logout">Выход</a>

                 <a class="m-1 btn btn-primary" href="/accounts/login">Авторизация</a>

        </span>
        </div>
    </div>
</header>
{% if request.user.is_authenticated %}
{% verbatim %}
<div class="container mx-auto w-75" id="personal_app">


    <template v-if="personal_data">
<h3 v-if="personal_data.first_name">Здравствуйте, {{ personal_data.first_name }}</h3>
<h3 v-else>Здравствуйте, {{ personal_data.username }}</h3>
<div class="mt-3 mb-3">
<img src="https://www.bookvoed.ru/files/avatar/5.jpg">
</div>
<ul class="list-group list-group-flush w-25">
  <li class="list-group-item"><a class="text-decoration-none" href="/accounts/profile/orders">Мои заказы</a></li>
  <li class="list-group-item"><a class="text-decoration-none" href="/accounts/password_change/">Сменить пароль</a></li>
</ul>
        </template>
<template v-else>
<h2 class="m-3 text-center">Выполните вход в аккаунт!</h2>
</template>


{% endverbatim %}
    {% else %}
<h2 class="m-3 text-center">Выполните вход в аккаунт!</h2>
{% endif %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/personal_area.js"></script>

</body>
</html>
